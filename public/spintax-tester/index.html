<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="gosite.or.id - Tool Spintax Article Tester Free.">
    <link rel="icon" type="image/png" href="/images/logo/logo-gosite-favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Spintax Article Tester</title>
    <style>
        :root {
            --primary-color: #1b1f3a;
            --secondary-color: #ffd900;
            --accent-color: #161a34;
            --text-color: #333333;
            --bg-color: #F5F5F5;
            --white: #FFFFFF;
            --light-gray: #E0E0E0;
            --success-color: #2E8B57;
            --warning-color: #ffaa00;
            --error-color: #DC3545;
            --whatsapp: #e5ddd5;
            --chatheader: #075e54;
            --green: #e6ffda;
            --text-blur: #a7a1a1;
            }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Mengubah dari center ke flex-start */
            min-height: 100vh;
            padding-top: 20px; /* Menambah padding atas untuk ruang */
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        .article {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            background-color: var(--bg-color);
            max-height: 400px;
            overflow-y: auto;
        }
        .article img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        .word-count {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Spintax Article Tester</h2>
        <textarea id="spintax" placeholder="Enter your spintax here...">{Hello|Hi|Greetings}, this is a {sample|test} article. Here is an {image|picture}: {<img src='image1.jpg'>|<img src='image2.jpg'>}. Visit our {website|page} at {<a href='https://example.com'>Example</a>|<a href='https://sample.com'>Sample</a>}. Here is a {sentence|phrase} with {nested|multiple {levels|layers} of} spintax.</textarea>
        <button onclick="generateArticle()">Generate Article</button>
        <div id="result" class="article"></div>
        <div id="word-count" class="word-count"></div>
    </div>
    <script>
        function generateArticle() {
            const spintax = document.getElementById('spintax').value;
            const article = spin(spintax);
            document.getElementById('result').innerHTML = article;
            const wordCount = countWords(article);
            document.getElementById('word-count').innerText = `Word Count: ${wordCount}`;
        }

        function spin(text) {
            while (/{[^{}]*}/.test(text)) {
                text = text.replace(/{([^{}]*)}/g, function(match, group) {
                    const choices = group.split('|');
                    return choices[Math.floor(Math.random() * choices.length)];
                });
            }
            return text;
        }

        function countWords(text) {
            return text.split(/\s+/).filter(word => word.length > 0).length;
        }
    </script>
</body>
</html>
