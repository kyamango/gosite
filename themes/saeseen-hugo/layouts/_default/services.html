{{ define "main" }}
<header>
  <div class="container">
    <h1>{{ .Title }}</h1>
  </div>
</header>
<section class="archive">
    <div class="container">
        <h2>Daftar Layanan Kami</h2>
        <div class="archive-grid">
          {{ range .Site.Params.service_list }}
          <div class="archive-item">
            <img src="{{ .image }}" alt="{{ .title }}">
            <h3>{{ .title }}</h3>
            <p>{{ .description }}</p>
            <a href="{{ .link }}" class="read-more">Baca Selengkapnya</a>
          </div>
          {{ end }}
        </div>
   </div>
</section>
{{ end }}
